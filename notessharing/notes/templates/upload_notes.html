{% extends 'user_nav.html' %}
  {% load static %}
    {% block body %}

      <div class="container mt-5">
        <h2 class="text-center" style="font-weight:bold">Upload Notes</h2>
        <hr>
        <div class="row">

          <div class="col-sm-6">


            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <label>Branch</label>
                <select class="form-control" name="branch">
                  <option selected disabled>---Select Branch---</option>
                  <option value="Computer Science">Computer Science</option>
                  <option value="Mechanical">Mechanical</option>
                  <option value="Civil">Civil</option>
                  <option value="Electrical">Electrical</option>
                  <option value="Electronics">Electronics</option>

                </select>
              <label>Subject</label>
                <input type="text" class="form-control" placeholder="Enter Subject Name" name="subject">
              <label>Notes File</label>
                <input type="file" class="form-control" name="notesfile">
              <label>File Type</label>
              <select class="form-control" name="filetype">
                <option selected disabled>---Select File Type---</option>
                <option value="PDF">PDF</option>
                <option value="PPT">PPT</option>
                <option value="DOC/DOCX">DOC/DOCX</option>
                <option value="TXT">TXT</option>
                <option value="ZIP/RAR">ZIP/RAR</option>
                <option value="Image">Image</option>

              </select>
              <label>Description</label>
                <textarea name="description" class="form-control"></textarea>

                <input type="submit" class="btn btn-success mt-3" value="Submit">
            </form>

          </div>
          <div class="col-sm-6">
            <img src="{% static 'images/notes1.jpg' %}" style="width:135%; height:400px;" class="mt-4">

          </div>

        </div>

      </div><br><br>

      {% ifequal error "no" %}
      <script>
        alert('Notes Uploaded Successfully');
        window.location=('{% url 'view_mynotes' %}');
      </script>
      {% endifequal %}
      {% ifequal error "yes" %}
      <script>
        alert('Something went wrong, Please try Again');
      </script>
      {% endifequal %}



    {% endblock %}
