<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes Sharing Site</title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
  </head>
  <body>
    <a class="navbar-brand ml-3 mb-2 mb-lg-0" href="#"><h3>Notes Sharing</h3></a>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active mr-2" aria-current="page" href="/profile">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-2" aria-current="page" href="/upload_notes">Upload Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-2" aria-current="page" href="/view_mynotes">View My Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-2" aria-current="page" href="/viewallnotes">View All Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Log-out</a>
            </li>

            <div class="btn-group ml-3">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" name="button">Welcome {{request.user.first_name}}</button>
              <div class="dropdown-menu">
                <a href="/profile" class="dropdown-item">Profile</a>
                <a href="/edit_profile" class="dropdown-item">Edit Profile</a>
                <a href="/changepassword" class="dropdown-item">Change Password</a>

              </div>
            </div>
          </ul>

        </div>
      </div>
    </nav>
  </body>
</html>
{% block body %}

{% endblock %}
