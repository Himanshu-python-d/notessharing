{% extends 'user_nav.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
  <h2 class="text-center">Edit Profile</h2><hr>

  <div class="row">
    <div class="col-sm-6">
      <form method="post">
        {% csrf_token %}
        <div class="row">

          <div class="form-group col-md-6">
            <label>First Name :</label>
            <input type="text" class="form-control" name="firstname" value="{{data.user.first_name}}">
          </div>

          <div class="form-group col-md-6">
            <label>Last Name :</label>
            <input type="text" class="form-control" name="lastname" value="{{data.user.last_name}}">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-12">
            <label>Email-Id :</label>
            <input type="text" class="form-control" name="emailid" value="{{data.user.username}}" readonly>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-12">
            <label>Contact :</label>
            <input type="text" class="form-control" name="contact" value="{{data.contact}}">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label>Branch :</label>
            <select class="form-control" name="branch">
              <option value="Computer Science">Computer Science</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Civil">Civil</option>
              <option value="Electrical">Electrical</option>
              <option value="Electronics">Electronics</option>
            </select>
          </div>
          <div class="form-group col-md-6 mt-1">
            <label></label>
            <input type="text" class="form-control" value="{{data.branch}}" readonly>
          </div>
        </div>

        <input type="submit" class="btn btn-success mt-2" value="Update">

      </form>
    </div>
  </div>
</div>

{% if error %}
<script>
  alert('Profile Updated sucessfully');
  window.location="{% url 'profile' %}";
</script>
{% endif %}

{% endblock %}
